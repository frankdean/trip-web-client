<div class="container">
  <div class="page-header">
    <h1>My Account</h1>
    <div  id="system-error" ng-messages="messages" ng-show="messages.message">
      <div id="info-message" class="alert alert-info" role="alert" ng-message="message">
        {{messages.message}}
      </div>
    </div>
    <ul>
      <li><a ng-href="/trip/app/change-password">Change password</a></li>
    </ul>
  </div>
</div>
